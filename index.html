<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>20-Question CV Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- PDF için html2canvas + jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNa5lQ8Hk8p0tGZq7FqjykZqhH7gQFs0mFKFq1v8CgpFK7kERK0l9wZ6xkU1WfG6vsUPd1qsNGtP+If0zYem3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-/F64pVxR8aXvYUk82s0V5R7mS7VZQ9mvC1n+8py0XGrGveWvU5V9k0ZzYxU6M5QHsqXvYpNG0Ax7G8YqPp+Kkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
        color: #f9fafb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      #root {
        min-height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: center;
        padding: 16px;
      }
      .app-shell {
        width: 100%;
        max-width: 1180px;
        background: rgba(15, 23, 42, 0.96);
        border-radius: 16px;
        border: 1px solid #1f2937;
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.75);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      @media (min-width: 840px) {
        .app-shell {
          flex-direction: row;
          height: 80vh;
        }
      }
      .left-panel,
      .right-panel {
        padding: 16px 16px 18px;
      }
      .left-panel {
        flex: 1.1;
        border-bottom: 1px solid #111827;
      }
      .right-panel {
        flex: 1;
        background: #020617;
      }
      @media (min-width: 840px) {
        .left-panel {
          border-bottom: none;
          border-right: 1px solid #111827;
        }
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
      }
      .title {
        font-size: 18px;
        font-weight: 800;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
      .badge {
        font-size: 11px;
        padding: 3px 8px;
        border-radius: 999px;
        border: 1px solid #374151;
        background: rgba(15, 23, 42, 0.9);
        color: #e5e7eb;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .badge-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #22c55e;
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
      }
      .subtitle {
        font-size: 12px;
        color: #9ca3af;
        margin-bottom: 12px;
      }
      .progress-bar-wrapper {
        margin-bottom: 12px;
      }
      .progress-top {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: #9ca3af;
        margin-bottom: 4px;
      }
      .progress-bar {
        width: 100%;
        height: 6px;
        border-radius: 999px;
        background: #020617;
        overflow: hidden;
        border: 1px solid #111827;
      }
      .progress-bar-fill {
        height: 100%;
        border-radius: 999px;
        background: linear-gradient(90deg, #f59e0b, #22c55e);
        transition: width 0.2s ease-out;
      }
      .question-box {
        border-radius: 12px;
        background: #020617;
        border: 1px solid #1f2937;
        padding: 12px;
        margin-bottom: 10px;
      }
      .question-label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: #9ca3af;
        margin-bottom: 4px;
      }
      .question-text {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .field-extra {
        font-size: 11px;
        color: #6b7280;
        margin-bottom: 6px;
      }
      textarea,
      input {
        width: 100%;
        border-radius: 8px;
        border: 1px solid #374151;
        background: #020617;
        color: #f9fafb;
        font-size: 13px;
        padding: 7px 8px;
        resize: vertical;
        min-height: 34px;
        outline: none;
      }
      textarea:focus,
      input:focus {
        border-color: #facc15;
        box-shadow: 0 0 0 1px rgba(250, 204, 21, 0.25);
      }
      textarea {
        min-height: 70px;
      }
      .nav-row {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        margin-top: 8px;
        margin-bottom: 8px;
      }
      .btn {
        border-radius: 999px;
        border: none;
        padding: 7px 11px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-family: inherit;
      }
      .btn-primary {
        background: linear-gradient(90deg, #fbbf24, #f97316);
        color: #111827;
      }
      .btn-primary:hover {
        filter: brightness(1.05);
      }
      .btn-secondary {
        background: #111827;
        color: #e5e7eb;
        border: 1px solid #374151;
      }
      .btn-secondary:hover {
        border-color: #e5e7eb;
      }
      .btn-ghost {
        background: transparent;
        color: #9ca3af;
        border: 1px solid #374151;
      }
      .btn-ghost:hover {
        color: #e5e7eb;
        border-color: #e5e7eb;
      }
      .small-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
        color: #6b7280;
        margin-bottom: 4px;
      }
      .linkish {
        text-decoration: underline;
        cursor: pointer;
      }

      /* CV preview (right) */
      .preview-header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }
      .preview-title {
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: #9ca3af;
      }
      .cv-wrapper {
        background: #f5f5f4;
        color: #111827;
        border-radius: 12px;
        padding: 18px 18px 20px;
        height: calc(100% - 28px);
        overflow: auto;
        border: 1px solid #e5e7eb;
      }
      .cv-page {
        max-width: 800px;
        margin: 0 auto;
        font-size: 12px;
        line-height: 1.4;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .cv-top {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 8px;
        margin-bottom: 8px;
      }
      .cv-name-role {
        flex: 2;
      }
      .cv-name {
        font-size: 20px;
        font-weight: 800;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        margin-bottom: 2px;
      }
      .cv-role {
        font-size: 12px;
        font-weight: 600;
        color: #4b5563;
      }
      .cv-contact {
        flex: 1.2;
        font-size: 11px;
        text-align: right;
      }
      .cv-contact div {
        margin-bottom: 2px;
      }
      .cv-section {
        margin-bottom: 8px;
      }
      .cv-section-title {
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: #6b7280;
        border-bottom: 1px solid #e5e7eb;
        margin-bottom: 4px;
        padding-bottom: 2px;
      }
      .cv-summary {
        font-size: 12px;
      }
      .cv-two-cols {
        display: flex;
        gap: 16px;
      }
      .cv-col {
        flex: 1;
      }
      .cv-item-title {
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 1px;
      }
      .cv-item-meta {
        font-size: 11px;
        color: #6b7280;
        margin-bottom: 3px;
      }
      .cv-bullets {
        padding-left: 14px;
        margin: 0;
      }
      .cv-bullets li {
        margin-bottom: 2px;
      }
      .chip-row {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        margin-top: 2px;
      }
      .chip-skill {
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 999px;
        background: #e5e7eb;
        color: #111827;
      }
      .footer-note {
        margin-top: 6px;
        font-size: 10px;
        color: #6b7280;
        text-align: right;
      }

      @media (max-width: 839px) {
        .cv-wrapper {
          height: auto;
          max-height: 55vh;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const initialData = {
        fullName: "",
        role: "",
        shortHeadline: "",
        email: "",
        phone: "",
        location: "",
        website: "",
        linkedin: "",
        github: "",
        summary: "",
        // Education
        eduDegree: "",
        eduSchool: "",
        eduYears: "",
        // Experience 1
        exp1Title: "",
        exp1Company: "",
        exp1Years: "",
        exp1Bullets: "",
        // Experience 2
        exp2Title: "",
        exp2Company: "",
        exp2Years: "",
        exp2Bullets: "",
        // Skills & extras
        coreSkills: "",
        tools: "",
        languages: "",
        extraProjects: "",
      };

      const questions = [
        {
          key: "fullName",
          label: "Question 1",
          text: "Adın ve soyadın nedir?",
          placeholder: "Örn: Berkay Aytekin",
          type: "input",
        },
        {
          key: "role",
          label: "Question 2",
          text: "Kendini hangi profesyonel unvanla tanımlıyorsun?",
          extra: "Örn: Filmmaker & Video Editor, Frontend Developer, Product Designer",
          placeholder: "Örn: Filmmaker & Creative Director",
          type: "input",
        },
        {
          key: "shortHeadline",
          label: "Question 3",
          text: "Kendini 1 satırda özetle (headline).",
          extra: "Bu, isim altına girecek kısa bir cümle. Örn: Story-driven filmmaker focused on branded content.",
          type: "textarea",
        },
        {
          key: "email",
          label: "Question 4",
          text: "E-posta adresin?",
          placeholder: "Örn: name@domain.com",
          type: "input",
        },
        {
          key: "phone",
          label: "Question 5",
          text: "Telefon numaran?",
          placeholder: "Örn: +90 5xx xxx xx xx",
          type: "input",
        },
        {
          key: "location",
          label: "Question 6",
          text: "Hangi şehir / ülkede yaşıyorsun?",
          placeholder: "Örn: Istanbul, Turkey",
          type: "input",
        },
        {
          key: "website",
          label: "Question 7",
          text: "Kişisel web siten / portfolyon var mı?",
          extra: "Yoksa boş bırak, varsa link ekle.",
          placeholder: "Örn: https://kaidept.com",
          type: "input",
        },
        {
          key: "linkedin",
          label: "Question 8",
          text: "LinkedIn profilin?",
          placeholder: "Örn: linkedin.com/in/kullanici",
          type: "input",
        },
        {
          key: "github",
          label: "Question 9",
          text: "GitHub / Behance / başka önemli bir profil linki?",
          extra: "Developer isen GitHub, tasarımcıysan Behance/Dribbble vb.",
          type: "input",
        },
        {
          key: "summary",
          label: "Question 10",
          text: "Kariyer özetini 3–4 cümlede anlat.",
          extra: "Bu, CV’nin en üstündeki “Summary” kısmı olacak.",
          type: "textarea",
        },
        {
          key: "eduDegree",
          label: "Question 11",
          text: "En güçlü eğitim derecen ne? (Bölüm + derece)",
          placeholder: "Örn: BA in Film & Television",
          type: "input",
        },
        {
          key: "eduSchool",
          label: "Question 12",
          text: "Bu eğitimi hangi okulda aldın?",
          placeholder: "Örn: Yeditepe University",
          type: "input",
        },
        {
          key: "eduYears",
          label: "Question 13",
          text: "Eğitim tarih aralığı?",
          placeholder: "Örn: 2020 – 2024",
          type: "input",
        },
        {
          key: "exp1Title",
          label: "Question 14",
          text: "Son / en önemli iş deneyiminde pozisyonun neydi?",
          placeholder: "Örn: Freelance Filmmaker",
          type: "input",
        },
        {
          key: "exp1Company",
          label: "Question 15",
          text: "Bu işi kimin için / nerede yaptın?",
          placeholder: "Örn: Various Clients / Freelance",
          type: "input",
        },
        {
          key: "exp1Years",
          label: "Question 16",
          text: "Bu deneyimin tarih aralığı?",
          placeholder: "Örn: 2022 – Present",
          type: "input",
        },
        {
          key: "exp1Bullets",
          label: "Question 17",
          text: "Bu işte yaptığın 3–5 önemli şeyi madde madde yaz.",
          extra: "Her maddeyi yeni satıra yaz. Örn:\n- Short-form branded videos\n- Directed and edited 20+ campaigns",
          type: "textarea",
        },
        {
          key: "coreSkills",
          label: "Question 18",
          text: "Çekirdek yeteneklerin neler? (virgülle ayır)",
          extra: "Örn: Cinematography, Editing, Color Grading, Client Communication",
          type: "textarea",
        },
        {
          key: "tools",
          label: "Question 19",
          text: "Kullandığın araçlar / teknolojiler? (virgülle ayır)",
          extra: "Örn: Premiere Pro, DaVinci Resolve, After Effects, Figma, Notion",
          type: "textarea",
        },
        {
          key: "languages",
          label: "Question 20",
          text: "Hangi dilleri konuşuyorsun? (seviye ile yaz)",
          extra: "Örn: Turkish – Native, English – Advanced",
          type: "textarea",
        },
      ];

      function App() {
        const [data, setData] = useState(initialData);
        const [step, setStep] = useState(0);
        const [showAll, setShowAll] = useState(false);

        const total = questions.length;
        const progress = Math.round(((step + 1) / total) * 100);

        const currentQuestion = questions[step];

        const updateField = (key, value) => {
          setData((prev) => ({ ...prev, [key]: value }));
        };

        const handleNext = () => {
          setStep((prev) => (prev < total - 1 ? prev + 1 : prev));
        };

        const handlePrev = () => {
          setStep((prev) => (prev > 0 ? prev - 1 : prev));
        };

        const exportPdf = async () => {
          const cvElement = document.getElementById("cv-preview");
          if (!cvElement) return;

          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF("p", "mm", "a4");

          // A4 boyutuna göre DOM'u ölçekleyip canvas al
          const canvas = await html2canvas(cvElement, {
            scale: 2,
            useCORS: true,
          });

          const imgData = canvas.toDataURL("image/png");
          const imgProps = pdf.getImageProperties(imgData);
          const pdfWidth = pdf.internal.pageSize.getWidth();
          const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

          pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
          pdf.save("cv.pdf");
        };

        const toggleAll = () => setShowAll((prev) => !prev);

        return (
          <div className="app-shell">
            <div className="left-panel">
              <div className="header">
                <div>
                  <div className="title">20-Question CV Builder</div>
                  <div className="subtitle">
                    Tek tek sorularla ilerle, sağda profesyonel CV otomatik oluşsun. PDF olarak indirilebilir.
                  </div>
                </div>
                <div className="badge">
                  <span className="badge-dot" />
                  <span>Local only • No data sent</span>
                </div>
              </div>

              <div className="progress-bar-wrapper">
                <div className="progress-top">
                  <span>
                    Question {step + 1} of {total}
                  </span>
                  <span>{progress}%</span>
                </div>
                <div className="progress-bar">
                  <div className="progress-bar-fill" style={{ width: `${progress}%` }} />
                </div>
              </div>

              <div className="small-row">
                <span>
                  Tüm soruları form gibi görmek için{" "}
                  <span className="linkish" onClick={toggleAll}>
                    {showAll ? "tek soru moduna dön" : "“hepsini göster”e geç"}
                  </span>
                </span>
              </div>

              {!showAll && (
                <QuestionCard
                  question={currentQuestion}
                  value={data[currentQuestion.key] || ""}
                  onChange={updateField}
                  step={step}
                  total={total}
                  onNext={handleNext}
                  onPrev={handlePrev}
                />
              )}

              {showAll && (
                <AllQuestions
                  data={data}
                  setData={setData}
                  questions={questions}
                  onJump={(idx) => {
                    setStep(idx);
                    setShowAll(false);
                  }}
                />
              )}
            </div>

            <div className="right-panel">
              <div className="preview-header-row">
                <div className="preview-title">Live CV Preview</div>
                <div style={{ display: "flex", gap: 6 }}>
                  <button className="btn btn-ghost" onClick={() => setData(initialData)}>
                    Reset
                  </button>
                  <button className="btn btn-primary" onClick={exportPdf}>
                    PDF İndir
                  </button>
                </div>
              </div>
              <div id="cv-preview" className="cv-wrapper">
                <CVPreview data={data} />
              </div>
            </div>
          </div>
        );
      }

      function QuestionCard({
        question,
        value,
        onChange,
        step,
        total,
        onNext,
        onPrev,
      }) {
        const handleChange = (e) => {
          onChange(question.key, e.target.value);
        };

        const isLast = step === total - 1;

        return (
          <div className="question-box">
            <div className="question-label">{question.label}</div>
            <div className="question-text">{question.text}</div>
            {question.extra && (
              <div className="field-extra">
                {question.extra.split("\n").map((line, idx) => (
                  <div key={idx}>{line}</div>
                ))}
              </div>
            )}
            {question.type === "textarea" ? (
              <textarea
                value={value}
                onChange={handleChange}
                placeholder={question.placeholder || ""}
              />
            ) : (
              <input
                value={value}
                onChange={handleChange}
                placeholder={question.placeholder || ""}
              />
            )}

            <div className="nav-row">
              <button className="btn btn-secondary" onClick={onPrev} disabled={step === 0}>
                ← Back
              </button>
              <button className="btn btn-primary" onClick={onNext}>
                {isLast ? "Finish" : "Next →"}
              </button>
            </div>
          </div>
        );
      }

      function AllQuestions({ data, setData, questions, onJump }) {
        const handleChange = (key, value) => {
          setData((prev) => ({ ...prev, [key]: value }));
        };

        return (
          <div
            style={{
              marginTop: 8,
              maxHeight: "calc(100% - 90px)",
              overflow: "auto",
              paddingRight: 4,
            }}
          >
            {questions.map((q, idx) => (
              <div key={q.key} className="question-box" style={{ marginBottom: 8 }}>
                <div className="small-row">
                  <div className="question-label">{q.label}</div>
                  <button className="btn btn-ghost" onClick={() => onJump(idx)}>
                    Bu soruya git
                  </button>
                </div>
                <div className="question-text">{q.text}</div>
                {q.extra && (
                  <div className="field-extra">
                    {q.extra.split("\n").map((line, i) => (
                      <div key={i}>{line}</div>
                    ))}
                  </div>
                )}
                {q.type === "textarea" ? (
                  <textarea
                    value={data[q.key] || ""}
                    onChange={(e) => handleChange(q.key, e.target.value)}
                    placeholder={q.placeholder || ""}
                  />
                ) : (
                  <input
                    value={data[q.key] || ""}
                    onChange={(e) => handleChange(q.key, e.target.value)}
                    placeholder={q.placeholder || ""}
                  />
                )}
              </div>
            ))}
          </div>
        );
      }

      function CVPreview({ data }) {
        const name = data.fullName || "Your Name";
        const role = data.role || "Your Role / Title";
        const headline = data.shortHeadline;
        const email = data.email;
        const phone = data.phone;
        const location = data.location;
        const website = data.website;
        const linkedin = data.linkedin;
        const github = data.github;
        const summary = data.summary;

        const coreSkills = splitByComma(data.coreSkills);
        const tools = splitByComma(data.tools);
        const languages = splitByComma(data.languages);

        const exp1Bullets = splitByLines(data.exp1Bullets);
        const exp2Bullets = splitByLines(data.exp2Bullets);

        return (
          <div className="cv-page">
            <div className="cv-top">
              <div className="cv-name-role">
                <div className="cv-name">{name}</div>
                <div className="cv-role">{role}</div>
                {headline && (
                  <div style={{ fontSize: 11, color: "#6b7280", marginTop: 2 }}>
                    {headline}
                  </div>
                )}
              </div>
              <div className="cv-contact">
                {location && <div>{location}</div>}
                {email && <div>{email}</div>}
                {phone && <div>{phone}</div>}
                {website && <div>{website}</div>}
                {linkedin && <div>{linkedin}</div>}
                {github && <div>{github}</div>}
              </div>
            </div>

            {summary && (
              <div className="cv-section">
                <div className="cv-section-title">Summary</div>
                <div className="cv-summary">{summary}</div>
              </div>
            )}

            <div className="cv-two-cols">
              <div className="cv-col">
                {data.eduDegree && (
                  <div className="cv-section">
                    <div className="cv-section-title">Education</div>
                    <div className="cv-item-title">{data.eduDegree}</div>
                    {(data.eduSchool || data.eduYears) && (
                      <div className="cv-item-meta">
                        {data.eduSchool}
                        {data.eduSchool && data.eduYears && " • "}
                        {data.eduYears}
                      </div>
                    )}
                  </div>
                )}

                {(coreSkills.length > 0 || tools.length > 0) && (
                  <div className="cv-section">
                    <div className="cv-section-title">Skills</div>
                    {coreSkills.length > 0 && (
                      <div style={{ marginBottom: 4 }}>
                        <div className="cv-item-title">Core</div>
                        <div className="chip-row">
                          {coreSkills.map((s, i) => (
                            <span key={i} className="chip-skill">
                              {s}
                            </span>
                          ))}
                        </div>
                      </div>
                    )}
                    {tools.length > 0 && (
                      <div>
                        <div className="cv-item-title">Tools & Tech</div>
                        <div className="chip-row">
                          {tools.map((s, i) => (
                            <span key={i} className="chip-skill">
                              {s}
                            </span>
                          ))}
                        </div>
                      </div>
                    )}
                  </div>
                )}

                {languages.length > 0 && (
                  <div className="cv-section">
                    <div className="cv-section-title">Languages</div>
                    <ul className="cv-bullets">
                      {languages.map((lang, i) => (
                        <li key={i}>{lang}</li>
                      ))}
                    </ul>
                  </div>
                )}
              </div>

              <div className="cv-col">
                {(data.exp1Title || data.exp2Title) && (
                  <div className="cv-section">
                    <div className="cv-section-title">Experience</div>

                    {data.exp1Title && (
                      <div style={{ marginBottom: 6 }}>
                        <div className="cv-item-title">{data.exp1Title}</div>
                        {(data.exp1Company || data.exp1Years) && (
                          <div className="cv-item-meta">
                            {data.exp1Company}
                            {data.exp1Company && data.exp1Years && " • "}
                            {data.exp1Years}
                          </div>
                        )}
                        {exp1Bullets.length > 0 && (
                          <ul className="cv-bullets">
                            {exp1Bullets.map((b, i) => (
                              <li key={i}>{b}</li>
                            ))}
                          </ul>
                        )}
                      </div>
                    )}

                    {data.exp2Title && (
                      <div>
                        <div className="cv-item-title">{data.exp2Title}</div>
                        {(data.exp2Company || data.exp2Years) && (
                          <div className="cv-item-meta">
                            {data.exp2Company}
                            {data.exp2Company && data.exp2Years && " • "}
                            {data.exp2Years}
                          </div>
                        )}
                        {exp2Bullets.length > 0 && (
                          <ul className="cv-bullets">
                            {exp2Bullets.map((b, i) => (
                              <li key={i}>{b}</li>
                            ))}
                          </ul>
                        )}
                      </div>
                    )}
                  </div>
                )}
              </div>
            </div>

            <div className="footer-note">
              Generated with 20-Question CV Builder • Edit inputs on the left and re-export as PDF.
            </div>
          </div>
        );
      }

      function splitByComma(value) {
        if (!value) return [];
        return value
          .split(",")
          .map((v) => v.trim())
          .filter(Boolean);
      }

      function splitByLines(value) {
        if (!value) return [];
        return value
          .split("\n")
          .map((v) => v.trim())
          .filter(Boolean);
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
